{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>User Register</title>
</head>
<body>
    <h2>User Register</h2>
    {% if messages %}
        {% for msg in messages %}
            <p style="color: green">{{ msg }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</body>
</html>
