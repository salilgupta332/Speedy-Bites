{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Speedy Bites</title>
  <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
</head>
<body>
  <div class="sidebar">
    <div class="logo">SpeedyBites Admin</div>
    <ul class="nav">
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Orders</a></li>
      <li><a href="#">Inventory</a></li>
      <li><a href="#">Analytics</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="{% url 'logout' %}">Logout</a></li>
    </ul>
  </div>

  <div class="main-content">
    <header>
      <h1>Welcome, {{ request.user.username }}</h1>
      <p>Cloud Kitchen Admin Panel</p>
    </header>

    <div class="widgets">
      <div class="card">📦 Total Orders: 0</div>
      <div class="card">🍔 Menu Items: 0</div>
      <div class="card">📊 Revenue: ₹0</div>
      <div class="card">👥 Users: 0</div>
    </div>

    <div class="auth-links">
      <a href="{% url 'admin_login' %}">Login</a> |
      <a href="{% url 'admin_register' %}">Register</a>
    </div>
  </div>
</body>
</html>
